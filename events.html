<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <form action="/event-post">
        <label for="name">Event Name</label><br>
        <input type="text" id="name" name="name" ><br>
        <label for="url">URL</label><br>
        <input type="url" id="url" name="url" ><br>
        <label for="content" >content</label><br>
        <input type="text" id="content" name="content"><br>
        <label for="date">Date of the event</label><br>
        <input type="date" id="date" name="date"><br>
        <label for="time" id="time" name="time">Time</label><br>
        <input type="text" id="time" name="time" placeholder="6:30-9:30AM
        "><br>
        <label for="fileupload">File Upload</label>
        <input type="file" id="file">
        <br>
        <br>
        <br>
        <input class="button-style" type="submit" value="Submit">
        
      </form> 
	<script src="index.js"></script>
  </body>
</html>
